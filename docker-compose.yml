version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: salesscope-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: salesscope
      POSTGRES_PASSWORD: salesscope_dev_password
      POSTGRES_DB: salesscope_dev
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U salesscope']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: salesscope-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
